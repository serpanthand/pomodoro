<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Side: Clock, Date, Calendar, and Weekly Planner -->
    <div class="left-panel">
      <div class="clock">
        <span id="current-time">12:00:00 PM</span>
      </div>
      <div class="date">
        <span id="current-date">January 1, 2023</span>
      </div>
      <div class="calendar">
        <table id="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>

      <!-- Weekly Planner -->
      <div class="weekly-planner">
        <h2>Weekly Planner</h2>
        <div class="week-info">
          <span id="week-range">October 23 - October 29</span>
          <span id="days-remaining">3 days remaining</span>
        </div>
        <div class="task-input-week">
          <input type="text" id="task-week" placeholder="Add a task for the week">
          <button id="addTaskWeek">Add</button>
        </div>
        <div class="task-list-week">
          <ul id="task-list-week"></ul>
        </div>
      </div>
    </div>

    <!-- Center: Pomodoro Timer -->
    <div class="center-panel">
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <span id="time">25:00</span>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="settings">
        <label for="work">Work (minutes):</label>
        <input type="number" id="work" value="25">
        <label for="shortBreak">Short Break (minutes):</label>
        <input type="number" id="shortBreak" value="5">
        <label for="longBreak">Long Break (minutes):</label>
        <input type="number" id="longBreak" value="15">
        <label for="sessions">Sessions before Long Break:</label>
        <input type="number" id="sessions" value="4">
      </div>
      <div class="session-count">
        <p>Sessions Completed: <span id="sessionCount">0</span></p>
      </div>
    </div>

    <!-- Right Side: Task Bar -->
    <div class="right-panel">
      <h2>Tasks</h2>
      <div class="task-input">
        <input type="text" id="task" placeholder="Add a new task">
        <button id="addTask">Add</button>
      </div>
      <div class="task-list">
        <ul id="task-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
