<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Pomodoro with Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Side: Clock, Date, Calendar, and Weekly Planner -->
    <div class="left-panel">
      <div class="clock">
        <span id="current-time"></span>
      </div>
      <div class="date">
        <span id="current-date"></span>
      </div>
      <div class="calendar">
        <table id="calendar">
          <thead>
            <tr>
              <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div class="weekly-planner">
        <h2>Weekly Planner</h2>
        <div class="week-info">
          <span id="week-range"></span>
          <span id="days-remaining"></span>
        </div>
        <div class="task-input-week">
          <input type="text" id="task-week" placeholder="Add a weekly task">
          <button id="addTaskWeek">Add</button>
        </div>
        <div class="task-list-week">
          <ul id="task-list-week"></ul>
        </div>
      </div>
    </div>

    <!-- Center: Pomodoro Timer -->
    <div class="center-panel">
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <span id="time">60:00</span>
        <div class="progress-bar"><div id="progress"></div></div>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="settings">
        <label for="work">Work (min):</label>
        <input type="number" id="work" value="60" min="1">
        <label for="shortBreak">Short Break (min):</label>
        <input type="number" id="shortBreak" value="5" min="1">
        <label for="longBreak">Long Break (min):</label>
        <input type="number" id="longBreak" value="15" min="1">
        <label for="sessions">Sessions before Long Break:</label>
        <input type="number" id="sessions" value="4" min="1">
      </div>
      <div class="session-count">
        <p>Sessions: <span id="sessionCount">0</span> | Streak: <span id="streakCount">0</span> üî•</p>
      </div>
    </div>

    <!-- Right Side: Task Bar -->
    <div class="right-panel">
      <h2>Daily Tasks</h2>
      <div class="task-input">
        <input type="text" id="task" placeholder="Add a daily task">
        <button id="addTask">Add</button>
      </div>
      <div class="task-list">
        <ul id="task-list"></ul>
      </div>
      <button id="statsButton" class="stats-button">üìä</button>
    </div>
  </div>

  <!-- Task Scheduler -->
  <button id="schedulerToggle" class="scheduler-toggle">‚è∞</button>
  <div id="taskScheduler" class="task-scheduler hidden">
    <h3>Task Scheduler</h3>
    <div class="scheduler-input">
      <input type="text" id="schedulerTask" placeholder="Task">
      <input type="time" id="schedulerStartTime">
      <input type="time" id="schedulerEndTime">
      <button id="addSchedulerTask">Add</button>
    </div>
    <ul id="schedulerList"></ul>
  </div>

  <!-- Stats Dashboard -->
  <div id="statsDashboard" class="stats-dashboard hidden">
    <button id="closeStats" class="close-stats">√ó</button>
    <h2>Charts Dashboard</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
